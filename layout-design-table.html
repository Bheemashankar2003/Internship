<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
<style>
    *{
        margin: 0px;
    }
    #report{
        width: 600px;
        height: auto;
        border-collapse: collapse;
    }
    #report tr th {
        color: black;
        height: 40px;
    }
    #report tr td{
        height: 30px;
        text-align: center;
    }
    tr:nth-child(even) {background: #CCC}
tr:nth-child(odd) {background: #FFF}
</style>
</head>
<body>
    <table border="1" id="report">
            <tr><th> Name </th><th> Mobile No </th></tr>
            <tr><th> 1 </th><th> +91-1234567890 </th></tr>
            <tr><th> 2 </th><th> +91-2547993220 </th></tr>
            <tr><th> 3 </th><th> +91-2255889966 </th></tr>
            <tr><th> 4 </th><th>+91-5588444999 </th></tr>
     </table>
</body>
</html>
