    <title>SVG example</title>
    <style>
        svg{
            border: solid 1px black;
        }
        </style>
</head>
<body>

        <rect width="230" height="230" x="10" y="10" style="fill: red;"></rect>
    </svg>

        <circle cx="125" cy="125" r="100" style="fill: green;"></circle>
    </svg>
    <svg width="250" height="250">
        <circle cx="125" cy="125" r="100" style="fill: green;"></circle>
    </svg>
    <svg width="250" height="250">
        <rect width="230" height="230" x="10" y="10" style="fill: red;"></rect>
    </svg>
</body>
</html>
